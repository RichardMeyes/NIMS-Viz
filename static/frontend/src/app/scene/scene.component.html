<mat-tab-group (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Brain">
        <div id="subAppsContainer">
            <div id="orbitControlArea" [ngStyle]="orbitControllerAreaStyles"></div>
            <app-brain #brainComponent (updatedHeatmapCanvasNormalTexture)="updateHeatmapCanvasTexture($event,'normal')"
                (updatedHeatmapCanvasNodeTexture)="updateHeatmapCanvasTexture($event,'node')"></app-brain>
        </div>
    </mat-tab>
    <mat-tab label="Nodes">
        <app-playground-viz></app-playground-viz>
    </mat-tab>
</mat-tab-group>

<div fxLayout="row wrap" fxLayoutAlign="center center" *ngIf="router.url.includes('builder') && epochCounter > 0" class="information">
    Epoch {{epochCounter}}
</div>
