<mat-tab-group (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Brain">
        <div id="subAppsContainer">
            <div id="orbitControlArea" [ngStyle]="orbitControllerAreaStyles"></div>
            <app-brain #brainComponent (updatedHeatmapCanvasNormalTexture)="updateHeatmapCanvasTexture($event,'normal')"
                (updatedHeatmapCanvasNodeTexture)="updateHeatmapCanvasTexture($event,'node')"></app-brain>
        </div>
    </mat-tab>
    <mat-tab label="Nodes">
        <app-playground-viz [inputTopology]="vizTopology" [inputWeights]="vizWeights"></app-playground-viz>
    </mat-tab>
</mat-tab-group>

<div fxLayout="row wrap" fxLayoutAlign="center center" *ngIf="router.url.includes('archive') && epochSliderConfig && epochSliderConfig.epochRange[0] != epochSliderConfig.epochRange[1]"
    class="information">
    <button mat-icon-button (click)="toggleAnimation()">
        <mat-icon *ngIf="!isPlaying">play_circle_outline</mat-icon>
        <mat-icon *ngIf="isPlaying">pause_circle_outline</mat-icon>
    </button>
    <div class="form-field">Epoch</div>
    <div>{{epochSliderConfig.epochRange[0]}}</div>
    <nouislider [min]="epochSliderConfig.epochRange[0]" [max]="epochSliderConfig.epochRange[1]" [step]="1" [(ngModel)]="epochSliderConfig.epochValue"
        (change)="createHeatmap()" [tooltips]="[ true ]" style="margin-top: 4em;"></nouislider>
    <div>{{epochSliderConfig.epochRange[1]}}</div>
</div>
