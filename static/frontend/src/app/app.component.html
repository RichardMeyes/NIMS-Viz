<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon aria-label="Menu">menu</mat-icon>
        </button>
        <h1 class="app-name">Artificial Neural Network Dynamic Visualizer (ANNDV)</h1>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav class="sidenav" [fixedInViewport]="true" [fixedTopGap]="mobileQuery.matches ? 56 : 64" mode="over"
        [autoFocus]="false" opened>
        <mat-nav-list>
            <a mat-list-item routerLink="/builder" routerLinkActive="active-link" (click)="snav.close()">
                <mat-icon mat-list-icon>build</mat-icon>
                <span class="nav-text">Network Builder</span>
            </a>
            <a mat-list-item routerLink="/archive" routerLinkActive="active-link" (click)="snav.close()">
                <mat-icon mat-list-icon>archive</mat-icon>
                <span class="nav-text">Weight Archive</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content [style.top.px]="mobileQuery.matches ? 56 : 64">
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>


<button mat-fab color="primary" (click)="snav.close(); showSettings()">
    <mat-icon>settings</mat-icon>
</button>
