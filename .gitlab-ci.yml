stages:
  - app-build
  - docker-build

app-build:
  tags:
    - docker
  image: node:latest
  stage: app-build
  artifacts:
    paths:
      - static/frontend/dist/
  script:
    - cd static/frontend
    - npm install -f node-sass
    - npm install
    - npm run build

docker-build:
  tags:
    - docker-privileged
  image: docker:stable
  stage: docker-build
  dependencies: 
    - app-build
  script:
  - docker info
  - docker build -t vincentiusrenaldiima/nims-viz .
  - echo "$REGISTRY_USER" | docker login --username "$REGISTRY_USER" --password-stdin
  - docker push vincentiusrenaldiima/nims-viz